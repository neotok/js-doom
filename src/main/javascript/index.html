<html>
<head>
    <title>Simple square and circle map placement</title>
	<style>
		body {
			margin:0px;
			padding:0px;
			text-align:center;
		}
		
		canvas {
			outline:0;
			border:1px solid #000;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision highp float;
        #endif

        varying vec2 vTextureCoord;

        uniform sampler2D uSampler;

        void main(void) {
            gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec2 vTextureCoord;


        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>

</head>
<body onload="init()" style="background-color: #000000">
<div>
    <div>
        <textarea id="console" style="width:500px; height:200px"></textarea>
    </div>
    <div>
        <span>
            <button onclick="up()">Up</button>
            <button onclick="down()">Down</button>
            <button onclick="left()">Left</button>
            <button onclick="right()">Right</button>
            <input type="text" id="viewportx" />
            <input type="text" id="viewporty" />
            <button onclick="set()">set</button>
        </span>
        <div id="viewport" style="color: #ffffff">Viewport:</div>
    </div>
</div>

<canvas id='canvas' width="1024" height="1024"></canvas>
