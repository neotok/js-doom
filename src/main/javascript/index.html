<html>
<head>
    <title>Simple square and circle map placement</title>
	<style>
		body {
			margin:0px;
			padding:0px;
			text-align:center;
		}
		
		canvas {
			outline:0;
			border:1px solid #000;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
    
</head>
<body onload="init()">
<div>
<button onclick="loop()">Draw</button>
    <textarea id="console" style="width:500px; height:200px"></textarea>
</div>

<canvas id='canvas' width="3000" height="3000"></canvas>

<!-- 3rd party -->
<script language="javascript" src="vendor/underscore.js"></script>
<script language="javascript" src="vendor/jquery-1.6.2.min.js"></script>

<!-- Simulator scripts -->
<script language="javascript" src="sim/clip.js"></script>
<script language="javascript" src="sim/quadtree.js"></script>
<script language="javascript" src="sim/util.js"></script>
<script language="javascript" src="sim/math.js"></script>
<script language="javascript" src="sim/tesselate.js"></script>
<script language="javascript" src="sim/btree.js"></script>
<script language="javascript" src="sim/texture.js"></script>

<!-- Game scripts -->
<script language="javascript" src="game/level.js"></script>
<script language="javascript" src="game/sector.js"></script>
<script language="javascript" src="game/gamescreen.js"></script>
<script language="javascript" src="game/game.js"></script>
<script language="javascript" src="game/main.js"></script>

</body>
</html>
